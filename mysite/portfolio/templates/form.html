<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formstyle.css" .css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class=" cointainer-fluid title col-md-12 mt-2 ">
            <h1>PORTFOLIO REGISTRATION</h1>
        </div>
        <div class="row whole-page ">
            <div class="form ">
                <form action="#"><br>
                    <div class="cointainer-fluid">
                        <div class="row p-2">
                            <h3><i class="bi bi-person-fill"></i>Personal information</h3>
                            <div class="p-info p-5">
                                <label for="fname">
                                    <h6>
                                        <ul>
                                            <i class="bi bi-check2-circle"></i>Full Name:
                                        </ul>
                                    </h6>
                                </label>
                                <input type="text" id="fname" name="fname" placeholder="Enter Your Name"><br><br>

                                <label for="email">
                                    <h6>
                                        <ul>
                                            <i class="bi bi-check2-circle"></i>Enter Email:
                                        </ul>
                                    </h6>
                                </label>
                                <input type="email" id="email" name="email" placeholder="Enter your Email"><br><br>

                                <label for="password">
                                    <h6>
                                        <ul>
                                            <i class="bi bi-check2-circle"></i>Enter password:
                                        </ul>
                                    </h6>
                                </label>
                                <input type="password" id="password" name="password"
                                    placeholder="Enter Your own Password"><br><br>

                                <label for="firm-image">
                                    <h6>
                                        <ul>
                                            <i class="bi bi-check2-circle"></i>upload professional profile or banner:
                                        </ul>
                                    </h6>

                                </label>
                                <input type="file" id="firm-image" name="firm-image"><br><br>

                                <label for="your-headline">
                                    <h6>
                                        <ul>
                                            <i class="bi bi-check2-circle"></i>Compelling headline
                                        </ul>
                                    </h6>
                                </label>
                                <input type="text" id="your-headline" name="your-headline"
                                    placeholder="Enter Your Proper headline">
                            </div>
                        </div>
                    </div>

                    <!-- start About-me -->
                    <div class="cointainer-fluid">
                        <div class="row p-2">
                            <h3><i class="bi bi-info"></i> Self Information</h3><br><br>
                            <div class="y-info p-5">
                                <label for="short-intro">
                                    <h6>
                                        <ul>
                                            <i class="bi bi-check2-circle"></i> Introduce yourself in short
                                        </ul>
                                    </h6>
                                </label>
                                <input type="text" id="short-intro" name="short-intro"
                                    placeholder="Introduce yourself in short"><br><br>

                                <label for="bio">
                                    <h6>
                                        <ul>
                                            <i class="bi bi-check2-circle"></i> A detaile bio explaination about
                                            yourself i.e.. backgroud,experiance, skills etc:
                                        </ul>
                                    </h6>
                                </label>
                                <input type="text" id="bio" name="bio"
                                    placeholder="A detaile bio explaination about yourself i.e.. backgroud,experiance, skills etc:"><br><br>

                                <label class="file-label">
                                    <h6>
                                        <ul>
                                            <i class="bi bi-check2-circle"></i>pload your achivement & key milestone
                                            give there description below:
                                        </ul>
                                    </h6>
                                </label>
                                <input type="file" id="imageInput" accept="image/*"><br><br>
                                <input type="text" id="descInput" placeholder="Enter description of milestone"><br><br>
                            </div>
                        </div>
                    </div>
                    <!-- end About-me -->

                    <!-- Start portfolio-project -->
                    <div class="cointainer-fluid ">
                        <div class="row  p-2">
                            <h3><i class="bi bi-info"></i>Project information</h3><br><br>
                            <div class="project-info p-5">
                                <label for="project-title">
                                    <h6>
                                        <ul>
                                            <i class="bi bi-check2-circle"></i> Enter project title:
                                        </ul>
                                    </h6>
                                </label>
                                <input type="text" id="project-title" name="project-title" placeholder="Enter project title"><br><br>

                                <label for="problem-statement">
                                    <h6>
                                        <ul>
                                            <i class="bi bi-check2-circle"></i> Enter problem statement of project:
                                        </ul>
                                    </h6>
                                </label>
                                <input type="text" id="problem-statement" name="problem-statement" placeholder="Enter problem statement of project"><br><br>

                                <label for="feedback">
                                    <h6>
                                        <ul>
                                            <i class="bi bi-check2-circle"></i>Testimonials feedback:
                                        </ul>
                                    </h6>
                                </label>
                                <input type="text" id="feedback" name="feedback" placeholder="Testimonials feedback"><br><br>

                                <label for="git-hub">
                                    <h6>
                                        <ul>
                                            <i class="bi bi-check2-circle"></i>Attach git-hub-link:
                                        </ul>
                                    </h6>
                                </label>
                                <input type="url" id="git-hub" name="git-hub"
                                    placeholder="https://github.com/repositoryname"><br><br>
                            </div>

                        </div>
                    </div>
                    <!-- end portfolio-project -->
                    <!-- start of skills -->
                    <div class="cointainer-fluid">
                        <h3><i class="bi bi-award"></i>Skills</h3>
                        <div class="skill  ">
                            <div class="p-5">
                                <label for="skills">
                                    <h6>
                                        <ul>
                                            <i class="bi bi-check2-circle"></i> Enter your Skill:
                                        </ul>
                                    </h6>
                                </label>
                                <i class="bi bi-caret-right-fill"></i><input type="text" id="skills-1" name="skills-1"
                                    placeholder="enter your skill-1"><br><br>
                                <i class="bi bi-caret-right-fill"></i><input type="text" id="skills-2" name="skills-2"
                                    placeholder="enter your skill-2"><br><br>
                                <i class="bi bi-caret-right-fill"></i><input type="text" id="skills-3" name="skills-3"
                                    placeholder="enter your skill-3"><br><br>
                                <i class="bi bi-caret-right-fill"></i><input type="text" id="skills-4" name="skills-4"
                                    placeholder="enter your skill-4"><br><br>
                                <i class="bi bi-caret-right-fill"></i><input type="text" id="skills-5" name="skills-5"
                                    placeholder="enter your skill-5"><br><br>

                                <label for="Technological-stack">
                                    <h6>
                                        <ul>
                                            <i class="bi bi-check2-circle"></i>Enter your Technological stack
                                        </ul>
                                    </h6>
                                </label>
                                <input type="text" id="Technological-stack" name="Technological-stack"
                                    placeholder="eg.My proficiency in [python, c++, c]">

                            </div>

                        </div>
                    </div>
                    <!-- end of skills -->

                    <!-- start of resume -->

                    <dive class="container-fluid ">
                        <div class="">
                            <h3><i class="bi bi-file-earmark-person-fill"></i>Resume(optional):</h3>
                            <div class=" row resume  p-5">
                                <label for="resume">
                                    <h6>
                                        <ul>
                                            Upload Your Resume (PDF):
                                        </ul>
                                    </h6>
                                </label>
                                <input type="file" id="resumeInput" accept=".pdf" name="resumeInput">
                                <p id="fileName"></p>
                            </div>

                        </div>
            </div>
            <br>
            <!-- end of resume -->

            <!-- Start contact form -->

            <div class="container-fluid ">
                <div class="row con-back col-md-12 ">
                    <!-- start contact info -->
                    <div class="text-word  p-2">
                        <h3><i class="bi bi-person-lines-fill"></i>Contact Form</h3>
                    </div>
                    <div class="contact-card col-md-6 ">
                        <div class=" p-5">
                            <label for="Address"> Enter address:</label>
                            <input type="text" id="Address" name="Address" placeholder="your Address"><br><br>

                            <label for="call-us"> call us:</label><br>
                            <input type="tel" id="call-us" name="call-us" placeholder="+1 234 567 8901"
                                pattern="[0-9+ ]{10,15}"><br><br>

                            <label for="Email-us"> Email us:</label>
                            <input type="email" id="email" name="email" placeholder="enter your email"><br><br>
                        </div>
                    </div> 
                    
                    <!-- end contact info -->
                    <div class="  col-md-6">
                        <div class="feedback row p-5 ">

                            <div class="col">
                                <label for="yourname"> Your Name :</label>
                                <input type="text" id="yourname" name="yourname" placeholder="your name">

                            </div>
                            <div class="col">
                                <label for="youremail"> Your Email :</label>
                                <input type="email" id="youremail" name="youremail" placeholder="your email">
                            </div>
                            <div class="col p-2">
                                <h4><label for="Subject">subject :</label></h4>
                                <input type="text" id="Subject" name="Subject" placeholder="Subject">
                            </div>

                            <div class="col p-2">
                                <h4><label for="message">Message :</label></h4>
                                <input type="text" id="message" name="message" placeholder="Message">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end contact form -->
            <div class=" submit container p-5">
                <input type="submit" value="Submit">    
            </div>
            </form>
        </div>

    </div>

</body>

</html>
